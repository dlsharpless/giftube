<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="assets/favicon.png">
    <title>Giftube</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Search</h1>
        </div>
        <div class="parameters">
            <h3>Search Parameters</h3>
            <form class="userInputs">
                <label for="#searchTerm">Search Term:</label><br>
                <input id="searchTerm"><br>
                <label for="#numberOfRecords">Number of Records to Retrieve:</label><br>
                <select id="numberOfRecords">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                </select><br>
                <button id="searchButton">Search</button>
                <button id="clearButton">Clear</button>
            </form>
        </div>
        <div id="gifResults"></div>
     </div>

     <script src="assets/jquery-3.3.1.min.js"></script>
     <script src="assets/bing.js"></script>
     <script src="assets/giphy.js"></script>
</body>
</html>
