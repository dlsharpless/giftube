<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Search</h1>
        </div>
        <div class="parameters">
            <h3>Search Parameters</h3>
            <form class="userInputs">
                <label for="#searchTerm">Search Term:</label><br>
                <input id="searchTerm"><br>
                <label for="#numberOfRecords">Number of Records to Retrieve:</label><br>
                <select id="numberOfRecords">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                </select><br>
                <label for="#startYear">Start Year (Optional):</label><br>
                <input id="startYear"><br>
                <label for="#endYear">End Year (Optional):</label><br>
                <input id="endYear"><br>
                <button id="searchButton">Search</button>
                <button id="clearButton">Clear</button>
            </form>
        </div>
     </div>   
</body>
</html>
