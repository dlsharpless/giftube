<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <link rel="icon" href="assets/favicon.png">
    <title>Giftube</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>
    <div class="container-fluid mainDiv">
        <!-- Row 1 for header -->
        <div class="row1">
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                <h3><img src="assets/favicon.png" width="50">GifTube</h3>
            </div>
        </div>
        <!-- Row 2 for form -->
        <div class="row2 mb-5">
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 format">

                <form class="form_formatting">
                    <div class="form-group">
                        <label for="searchTerm">Search Item</label>
                        <input type="input" id="searchTerm">
                    </div>
                    <div class="form-group">
                        <label for="numberOfRecords">Number of Records to Retrieve:</label>
                        <select id="numberOfRecords">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button id="searchButton">Search</button>
                        <button id="clearButton">Clear</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Row 3 for Gify result -->
        <div class="row3 ml-5 p-5 border">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="accordion" id="accordionExample">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h5 class="mb-0">
                                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                                    aria-expanded="true" aria-controls="collapseOne">
                                    Giphy GIFs
                                </button>
                            </h5>
                        </div>

                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                            <div class="card-body gifResults">
                                <!-- Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. 3 wolf moon officia aute, non cupidatat skateboard dolor brunch. Food truck quinoa nesciunt laborum eiusmod. Brunch 3 wolf moon tempor, sunt aliqua put a bird on it squid single-origin coffee nulla assumenda shoreditch et. Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente ea proident. Ad vegan excepteur butcher vice lomo. Leggings occaecat craft beer farm-to-table, raw denim aesthetic synth nesciunt you probably haven't heard of them accusamus labore sustainable VHS. -->
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingTwo">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo"
                                    aria-expanded="false" aria-controls="collapseTwo">
                                    Imgur Memes
                                </button>
                            </h5>
                        </div>
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                            <div class="card-body memeResults">

                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingThree">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree"
                                    aria-expanded="false" aria-controls="collapseThree">
                                    YouTube Videos
                                </button>
                            </h5>
                        </div>
                        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                            <div class="card-body ">
                                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 videos" id='player1'></div>

                                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 videos" id='player2'></div>
                        
                                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 videos" id='player3'></div>
                        
                                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 videos" id='player4'></div>
                        
                                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 videos" id='player5'></div>
                        
                                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 videos" id='player6'></div>
                        
                                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 videos" id='player7'></div>
                        
                                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 videos" id='player8'></div>
                        
                                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 videos" id='player9'></div>
                        
                                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 videos" id='player10'></div>
                        
                                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 videos" id='player11'></div>
                        
                                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 videos" id='player12'></div>
                        
                                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 videos" id='player13'></div>
                        
                                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 videos" id='player14'></div>
                        
                                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 videos" id='player15'></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src=https://code.jquery.com/jquery-3.3.1.min.js> </script> <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <!-- Popper js -->
    <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
    <script src="https://www.youtube.com/player_api"></script>
    <script src="./assets/js/youtube.js"></script>
    <script src="assets/giphy.js"></script>
</body>

</html>
